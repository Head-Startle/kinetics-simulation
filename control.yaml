# 浓度-时间模拟控制文件
# 在此编辑物质（species）、反应（reactions）、时间步长（dt）与模拟步数（steps）等参数。
# 注意：如果为同一物种在同一侧重复指定不同的括号级数，脚本会使用最后一次出现的级数并给出警告。

species:
  # [自定义名称, 初始浓度, 可选别名]
  # 支持为物质指定一个可选别名，别名可在反应式中使用以方便书写
  # 每行表示一种参与化学反应的物质
  # 如有名称冲突、别名冲突，脚本会报错：
  #   'Duplicate species name: {name}'
  #   'Duplicate alias: {alias}'
  # 示例：
  # - ["H2O", 1.0, "water"]
  # - ["H_plus", 0.0, "H+"]
  - []

reactions:
  # 反应列表，每条反应格式为 ["方程式", kf, kb]
  # 方程式格式为 "反应物 -- 生成物"，也可用 '->' 或 '⇌'
  # 反应物与生成物可包含多个物质，使用加号 '+' 分隔
  # 物质可带括号指定反应级数（order），以模拟非基元反应
  # 示例：
  #   质量作用，基元反应：
  #   - ["A + B -- C", 0.05, 0.0]
  #   非基元：使用括号指定物种的反应级数（order），例如 B(2)
  #   - ["A + B(2) -- C", 0.05, 0.0]
  #   可逆反应：指定正向（kf）与反向（kb）速率常数
  #   - ["A + B -- C", 0.02, 0.01]
  - []

dt: # 时间步长，建议与速率常数、物质浓度相匹配，取一个较小值，使浓度曲线平滑
steps: # 模拟步数，即要连续计算多少个dt
output: # 输出 CSV 文件名（可省略 .csv 扩展名，脚本会自动添加）
title: # 模拟标题，可选，若为空则与output同名
