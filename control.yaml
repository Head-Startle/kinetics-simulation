# 浓度-时间模拟控制文件
# 在此编辑物质（`species`）、反应（`reactions`）、时间步长（`dt`）与模拟步数（`steps`）等参数。
#
# 支持在物质后使用括号指定反应级数（reaction order），格式示例：
#   - ["A + B(2) -- C", 0.05, 0.0]
# 说明：B 的化学计量系数仍为 1（用于计算物质变化量，即与反应进度线性相关），
# 但反应速率中使用 [B]^2（order = 2）。若省略括号，速率指数将使用化学计量数（质量作用定律）。
#
# 新增：支持为物质指定可选别名（alias）。别名可以在反应式中使用以代替全名，
# 脚本内部会把名称和别名都映射到同一个数组索引，不再受 26 个字母的限制。
# 物质定义示例（列表或字典两种写法均支持）：
# - ["H2O", 1.0, "water"]
# - {name: "H_plus", initial: 0.0, alias: "H+"}
#
# 反应写法：每条反应为 ["方程式", kf, kb]
# 基元（质量作用）示例：
# - ["A + 2B -- 3C", 1.0, 0.0]
# 非基元示例（指定反应级数）：
# - ["A + B(2) -- C", 0.05, 0.0]
#
# 注意：如果为同一物种在同一侧重复指定不同的括号级数，脚本会使用最后一次出现的级数并给出警告。

species:
  # [自定义名称, 初始浓度, 可选别名]
  # 新版支持为物质指定一个可选别名(alias)，别名可以在反应式中使用，
  # 脚本不再受限于 26 个字母索引，直接使用名称/别名映射到数组索引。
  # 示例：
  # - ["H2O", 1.0, "water"]
  # - ["H_plus", 0.0, "H+"]
  - []

reactions:
  # 反应列表，每条反应格式为 ["方程式", kf, kb]
  # 示例（质量作用，基元反应）：速率中使用化学计量数作为指数
  # - ["A + B -- C", 0.05, 0.0]
  # 示例（非基元）：使用括号指定物种的反应级数（order），例如 B(2)
  # - ["A + B(2) -- C", 0.05, 0.0]
  # 示例（连续反应）：
  - []

dt: # 时间步长
steps: # 模拟步数
output: # 输出 CSV 文件名（可省略 .csv 扩展名，脚本会自动添加）
title: "" # 图表标题
